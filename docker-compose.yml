services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3006}
        - VITE_EVENT_NAME=${EVENT_NAME:-Brettspiel-Event}
    pull_policy: build        
    ports:
      - "${FRONTEND_PORT:-8086}:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3006}
      - VITE_EVENT_NAME=${EVENT_NAME:-Brettspiel-Event}
    depends_on:
      - api

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    pull_policy: build
    ports:
      - "${API_PORT:-3006}:3006"
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@postgresql:5432/${DB_NAME:-boardgame_event}
      - EVENT_PASSWORD=${EVENT_PASSWORD:-your-secret-password}
      - EVENT_NAME=${EVENT_NAME:-Brettspiel-Event}
      - API_PORT=3006
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:8086}
      - SCRAPER_API_KEY=${SCRAPER_API_KEY:-}
      - BGG_SCRAPE_ENABLED=${BGG_SCRAPE_ENABLED:-true}
      - BGG_IMAGE_CACHE_DIR=/app/cache/bgg-images
      - CRAWLER_URL=${CRAWLER_URL:-http://crawler:3001}
    volumes:
      - bgg_image_cache:/app/cache/bgg-images
    depends_on:
      postgresql:
        condition: service_healthy

  crawler:
    build:
      context: ./services/crawler
      dockerfile: Dockerfile
    pull_policy: build
    ports:
      - "${CRAWLER_PORT:-9101}:3001"
    environment:
      - CRAWLER_PORT=3001
      - APIFY_PROXY_PASSWORD=${APIFY_PROXY_PASSWORD:-}
      - APIFY_PROXY_USERNAME=${APIFY_PROXY_USERNAME:-}
      - APIFY_PROXY_GROUPS=${APIFY_PROXY_GROUPS:-}
      - APIFY_PROXY_COUNTRY=${APIFY_PROXY_COUNTRY:-}
      - APIFY_PROXY_SESSION=${APIFY_PROXY_SESSION:-}
      - APIFY_PROXY_HOSTNAME=${APIFY_PROXY_HOSTNAME:-proxy.apify.com}
      - APIFY_PROXY_PORT=${APIFY_PROXY_PORT:-8000}

  postgresql:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-boardgame_event}
    ports:
      - "${DB_PORT:-5456}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${DB_NAME:-boardgame_event}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  bgg_image_cache:
